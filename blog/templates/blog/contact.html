{% extends 'blog/basic.html' %}

{% block body %}
<div class="container my-5">
    <h1 class="text-center">Feel Free To Contact Us</h1>

    <form action="/contact/" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input required type="text" class="form-control" name="user_name" id="u_name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input required type="email" class="form-control" name="user_email" id="u_email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input required type="tel" class="form-control" name="user_phone" id="u_phone" placeholder="Phone">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Your Message</label>
          <textarea class="form-control" name="user_message" id="u_message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
{% endblock %}
